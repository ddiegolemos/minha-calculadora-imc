        <header>

        <main>

            <section class="container">
                <H1 class="text-color-secondary">Quem somos</H1>
            <section class="wraper">
            <section class="quem-somos" >
                <p>
                    A calculadora de IM foi criada em 2015 com o objetivo de facilitar os cálculos de milhares de pessoas para que elas possam cuidar do seu bem estar e saúde física. Entre em contato se você tiver dúvidas.
                </p>               
            </section>
                <section>
                    <form class="form-control" name="contato">

                        <div>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input class="form-control" type="text" placeholder="Ex: João Silva" name="nome" id="nome" required="required">
                            </div>

                            <div class="form-group">
                                <label for="assunto">Assunto</label>
                                <input  class="form-control" type="text" placeholder="Digite o assunto" name="assunto" id="Assunto" required="required">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" name="descricao" rows="5" cols="33" required="required" placeholder="Digite sua mensagem aqui"></textarea>
                            </div>

                        <input type="submit" name="enviar_mensagem" id="enviar_mensagem" value= "Enviar mensagem" class="button button-primary">


                    </form>
                </section>
            </section>
            </section>
